<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemón</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <img class="fondo" src="images/fondo.png" alt="">
    <img class="logo pokemon" src="images/pokemon.png" alt="">
    <img class="feliz" src="images/feliz.png" alt="">
    <img class="cumpleanos" src="images/cumpleaños.png" alt="">
    <img class="anim leon" src="images/leon.png" alt="">

    <img class="btns anim pikachu" src="images/pikachu.png" alt="">
    <img class="btns anim bulbasaur" src="images/bolbasaur.png" alt="">
    <img class="btns anim charmander" src="images/charmander.png" alt="">
    <img class="btns anim squirtle" src="images/squirtle.png" alt="">

    <img class="titulos" src="images/titulos.png" alt="">
    <a href="https://goo.gl/maps/WpBhLr7TpLhvxekR8" target="_blank"><img class="btns ubicacion" src="images/ubicacion.png" alt=""></a>
    <a href="#"><img class="btns fecha" src="images/fecha.png" alt=""></a>
    <a href="https://forms.gle/6JbVkVoQvMSHFiuF7" target="_blank"><img class="btns confirmar" src="images/confirmar.png" alt=""></a>

    <img class="hidden pokebola" src="images/pokebola.png" alt="">
    <div class="hidden modal">
      <p class="fechaModal">27 de mayo</p>
      <p class="horaModal">2:00 p.m.</p>
      <div class="contador">
        <table>
          <tr>
            <td><span id="days"></span></td>
            <td><span id="hours"></span></th>
            <td><span id="minutes"></span></td>
            <td><span id="seconds"></span></td>
          </tr>
          <tr >
            <th>Días</th>
            <th>Horas</th>
            <th>Mins</th>
            <th>Segs</th>
          </tr>
        </table>
      </div>
    </div>

    <a href="https://api.whatsapp.com/send?phone=++522221033301&text=Quiero%20una%20invitaci%C3%B3n,%20me%20das%20informaci%C3%B3n%20por%20favor?%20" target="_blank"><img class="banner" src="images/banner.gif" alt=""></a>
  </div>

  <script src="app.js"></script>
  <script src="contador.js"></script>
</body>
</html>
